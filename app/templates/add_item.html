{% extends 'base.html' %} {% block content %}

<!-- Add Item Form -->

<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg border border-gray-100 mt-10">
  <h2 class="text-xl font-semibold text-gray-700 mb-3">Add New Item</h2>
  <p class="text-sm text-gray-400 mb-3">Add a new item to your inventory</p>
  <form method="POST" action="/add_item">
    <div class="mb-4 flex items-center justify-between p-2 bg-green-50 border border-green-200 rounded-lg">
      <p class="text-sm text-gray-600">Quick Add with Barcode</p>
      <button
        class="bg-green-500 px-4 py-1.5 rounded-sm text-white font-medium text-sm flex items-center gap-2 hover:bg-green-600 transition-colors"
        type="button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-scan-icon lucide-scan"
        >
          <path d="M3 7V5a2 2 0 0 1 2-2h2" />
          <path d="M17 3h2a2 2 0 0 1 2 2v2" />
          <path d="M21 17v2a2 2 0 0 1-2 2h-2" />
          <path d="M7 21H5a2 2 0 0 1-2-2v-2" /></svg
        >Scan Barcode
      </button>
    </div>
    <div class="mb-4">
      <label for="name" class="block text-gray-600 mb-2">Item Name <sup class="text-red-500">*</sup></label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="e.g Organic Milk"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
        required
      />
    </div>
    <div class="mb-4 grid grid-cols-2 space-x-4">
      <div class="col-span-1">
        <label for="quantity" class="block text-gray-600 mb-2">Quantity<sup class="text-red-500">*</sup></label>
        <input
          type="number"
          min="0"
          id="quantity"
          placeholder="0"
          name="quantity"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      <div class="col-span-1">
        <label for="quantity" class="block text-gray-600 mb-2">Unit<sup class="text-red-500">*</sup></label>
        <select name="unit_id" id="" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
          {% for unit in units %}
          <option value="{{unit.id}}">{{unit.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mb-4 grid grid-cols-2 space-x-4">
      <div class="col-span-1">
        <label for="quantity" class="block text-gray-600 mb-2">Category<sup class="text-red-500">*</sup></label>
        <select
          name="category_id"
          id=""
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
        >
          {% for category in categories %}
          <option value="{{category.id}}">{{category.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-span-1">
        <label for="quantity" class="block text-gray-600 mb-2">Storage Location<sup class="text-red-500">*</sup></label>
        <select name="location_id" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
          {% for location in locations %}
          <option value="{{location.id}}">{{location.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mb-4 grid grid-cols-2 space-x-4">
      <div class="col-span-1">
        <label for="purchase_date" class="block text-gray-600 mb-2">Purchase Date<sup class="text-red-500">*</sup></label>
        <input
          type="date"
          id="puchase_date"
          placeholder="0"
          name="purchase_date"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      <div class="col-span-1">
        <label for="expiry_date" class="block text-gray-600 mb-2">Expiry Date<sup class="text-red-500">*</sup></label>
        <input
          type="date"
          id="quantity"
          name="expiry_date"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
    </div>
    <div class="mb-4 grid grid-cols-6 space-x-6">
      <div class="col-span-5">
        <label for="file-input-medium" class="sr-only">Choose file</label>
        <input
          type="file"
          name="photo_url"
          id=""
          class="block w-full border border-gray-300 rounded-lg text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer"
        />
      </div>
      <div class="col-span-1">
        <button
          type="button"
          class="w-full py-2 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-300 text-gray-500 justify-center cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-camera-icon lucide-camera"
          >
            <path
              d="M13.997 4a2 2 0 0 1 1.76 1.05l.486.9A2 2 0 0 0 18.003 7H20a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1.997a2 2 0 0 0 1.759-1.048l.489-.904A2 2 0 0 1 10.004 4z"
            />
            <circle cx="12" cy="13" r="3" /></svg
          >Take Photo
        </button>
      </div>
    </div>
    <div class="mb-4 grid grid-cols-2 space-x-4">
      <div class="col-span-1">
        <button
          type="submit"
          class="w-full bg-green-500 text-white px-12 py-2 rounded-sm hover:bg-green-600 transition-colors cursor-pointer flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-save-icon lucide-save"
          >
            <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" />
            <path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7" />
            <path d="M7 3v4a1 1 0 0 0 1 1h7" /></svg
          >Add Item
        </button>
      </div>
      <div class="col-span-1">
        <a
          href="{{url_for('main.inventory')}}"
          class="block w-full border border-gray-300 text-slate-600/60 px-12 py-2 rounded-sm transition-colors cursor-pointer text-center flex items-center justify-center gap-2"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" /></svg
          >Cancel</a
        >
      </div>
    </div>
  </form>
</div>
{% endblock %}
