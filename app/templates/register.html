<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex h-screen w-full md:grid md:grid-cols-2 overflow-hidden">
      <div class="w-full hidden md:block md:grid-cols-1">
        <img class="h-full" src="https://images.pexels.com/photos/34872423/pexels-photo-34872423.png" alt="leftSideImage" />
      </div>

      <div class="w-full h-screen flex flex-col items-center justify-center md:grid-cols-1">
        <form class="md:w-96 w-80 flex flex-col items-center justify-center">
          <h2 class="text-4xl text-gray-900 font-medium">Create Account</h2>
          <p class="text-sm text-gray-500/90 mt-3">Start managing your food inventory today.</p>

          <button type="button" class="w-full mt-8 bg-gray-500/10 flex items-center justify-center h-12 rounded-full">
            <img src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/login/googleLogo.svg" alt="googleLogo" />
          </button>

          <div class="flex items-center gap-4 w-full my-5">
            <!-- <div class="w-full h-px bg-gray-300/90"></div>
            <p class="w-full text-nowrap text-sm text-gray-500/90">or  in with email</p>
            <div class="w-full h-px bg-gray-300/90"></div> -->
          </div>

          <div class="flex items-center w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-icon lucide-user text-gray-500/80"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <input
              type="text"
              placeholder="Full Name"
              name="username "
              class="bg-transparent text-gray-500/80 placeholder-gray-500/80 outline-none text-sm w-full h-full"
              required
            />
          </div>
          <div class="flex items-center mt-6 w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2">
            <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z"
                fill="#6B7280"
              />
            </svg>
            <input
              type="email"
              name="email"
              placeholder="Email id"
              class="bg-transparent text-gray-500/80 placeholder-gray-500/80 outline-none text-sm w-full h-full"
              required
            />
          </div>

          <div class="flex items-center mt-6 w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2">
            <svg width="13" height="17" viewBox="0 0 13 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13 8.5c0-.938-.729-1.7-1.625-1.7h-.812V4.25C10.563 1.907 8.74 0 6.5 0S2.438 1.907 2.438 4.25V6.8h-.813C.729 6.8 0 7.562 0 8.5v6.8c0 .938.729 1.7 1.625 1.7h9.75c.896 0 1.625-.762 1.625-1.7zM4.063 4.25c0-1.406 1.093-2.55 2.437-2.55s2.438 1.144 2.438 2.55V6.8H4.061z"
                fill="#6B7280"
              />
            </svg>
            <input
              type="password"
              placeholder="Password"
              name="password_hash"
              class="bg-transparent text-gray-500/80 placeholder-gray-500/80 outline-none text-sm w-full h-full"
              required
            />
          </div>

          <div class="w-full flex items-center justify-between mt-8 text-gray-500/80">
            <div class="flex items-center gap-2">
              <input class="h-5" type="checkbox" id="checkbox" />
              <label class="text-sm" for="checkbox">Remember me</label>
            </div>
            <a class="text-sm underline" href="#">Forgot password?</a>
          </div>

          <button type="submit" class="mt-8 w-full h-11 rounded-full text-white bg-green-500 hover:opacity-90 transition-opacity">Create Account</button>
          <p class="text-gray-500/90 text-sm mt-4">
            Already have an account? <a class="text-green-400 hover:underline font-semibold" href="{{url_for('main.login')}}">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
