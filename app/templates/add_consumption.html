    <div class="mb-4 pt-8">
      <label for="item_name" class="block text-gray-600 mb-2">Grocery Item<sup class="text-red-500">*</sup></label>
      <select name="category" id="" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none text-sm text-slate-600">
        <option value="other">Select item</option>
        <option value="other">Bread ( 1 loaf available )</option>
        <option value="other">Tomatoes ( 6 pieces available )</option>
      </select>
    </div>

    <div class="mb-4 grid grid-cols-2 space-x-4">
      <div class="col-span-1">
        <label for="quantity" class="block text-gray-600 mb-2">Quantity Used<sup class="text-red-500">*</sup></label>
        <input
          type="number"
          min="1"
          id="quantity"
          placeholder="0"
          name="quantity"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          aria-placeholder="0"
          required
        />
      </div>
      <div class="col-span-1">
        <label for="quantity" class="block text-gray-600 mb-2">Date<sup class="text-red-500">*</sup></label>
        <input
          type="date"
          id="quantity"
          name="date_consumed"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
    </div>

    <div class="mb-4 grid grid-cols-2 space-x-4">
      <div class="col-span-1">
        <button
          type="submit"
          class="w-full bg-green-500 text-white px-12 py-2 rounded-sm hover:bg-green-600 transition-colors cursor-pointer flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-save-icon lucide-save"
          >
            <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" />

            <path d="M7 3v4a1 1 0 0 0 1 1h7" /></svg
          >Add Entry
        </button>
      </div>
      <div class="col-span-1">
        <a
          href="{{url_for('main.consumption')}}"
          class="block w-full border border-gray-300 text-slate-600/60 px-12 py-2 rounded-sm transition-colors cursor-pointer text-center flex items-center justify-center gap-2"

            stroke-linejoin="round"

            <path d="m6 6 12 12" /></svg
