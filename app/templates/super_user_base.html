<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script nomodule src="https://unpkg.com/whatwg-element-polyfills@1.0.2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.2/dist/cdn.min.js"></script>
  </head>
  <body>
    <main class="w-full px-6 py-8">
      <!-- Top header -->
      <div class="flex items-center justify-between px-4 pb-4">
        <div>
          <h2 class="text-md text-gray-800 flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-shield-icon lucide-shield text-indigo-600"
            >
              <path
                d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
              /></svg
            >Super Admin Dashboard
          </h2>
          <p class="text-sm text-slate-600 mt-2">System-wide management and monitoring</p>
        </div>
        <div class="flex items-center space-x-4">
          <a
            href="{{ url_for('main.download_consumption_excel') }}"
            class="flex items-center gap-2 text-sm text-gray-500 border border-gray-300 px-4 py-2 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-down-to-line-icon lucide-arrow-down-to-line text-gray-500"
            >
              <path d="M12 17V3" />
              <path d="m6 11 6 6 6-6" />
              <path d="M19 21H5" />
            </svg>
            Export Report</a
          ><a
            href=""
            class="flex items-center gap-2 text-sm bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition-colors cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus-icon lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" /></svg
            >Refresh Data
          </a>
        </div>
      </div>

      <div class="w-full grid grid-cols-1 md:grid-cols-12 gap-7 p-4">
        <!-- card -->
        <div class="col-span-3 bg-white border border-gray-200 rounded-md p-4 h-fit">
          <ul class="space-y-1.5">
            <li class="p-2 text-gray-800 bg-white hover:bg-indigo-100/50 focus:bg-green-100/50 group">
              <a href="{{url_for('main.super_user_dashboard')}}" class="flex items-center gap-3 text-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-users-icon lucide-users"
                >
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                  <path d="M16 3.128a4 4 0 0 1 0 7.744" />
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                  <circle cx="9" cy="7" r="4" /></svg
                ><span>Dashboard</span></a
              >
            </li>
            <li class="p-2 text-gray-800 bg-white hover:bg-indigo-100/50 focus:bg-green-100/50 group">
              <a href="{{url_for('main.user_management')}}" class="flex items-center gap-3 text-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-tags-icon lucide-tags"
                >
                  <path
                    d="M13.172 2a2 2 0 0 1 1.414.586l6.71 6.71a2.4 2.4 0 0 1 0 3.408l-4.592 4.592a2.4 2.4 0 0 1-3.408 0l-6.71-6.71A2 2 0 0 1 6 9.172V3a1 1 0 0 1 1-1z"
                  />
                  <path d="M2 7v6.172a2 2 0 0 0 .586 1.414l6.71 6.71a2.4 2.4 0 0 0 3.191.193" />
                  <circle cx="10.5" cy="6.5" r=".5" fill="currentColor" /></svg
                ><span>User Management</span></a
              >
            </li>
            <li>
              <form method="get" action="{{ url_for('main.super_logout') }}">
                <button
                  type="submit"
                  class="w-full text-left p-2 text-gray-800 bg-white hover:bg-indigo-100/50 focus:bg-green-100/50 group flex items-center gap-3 text-sm"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-log-out-icon lucide-log-out"
                  >
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <path d="M16 17l5-5-5-5" />
                    <path d="M21 12H9" /></svg
                  ><span>Logout</span>
                </button>
              </form>
            </li>
          </ul>
        </div>
        <div class="col-span-9">{% block admin_dashoard %}{% endblock admin_dashoard %}</div>
      </div>
    </main>
  </body>
</html>
