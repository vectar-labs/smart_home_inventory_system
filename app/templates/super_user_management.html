{% extends 'super_user_base.html' %} {% block admin_dashoard %}

<div class="bg-white border border-gray-200 rounded-md py-4 px-8">
  <div class="">
    <h1 class="text-sm text-gray-600">User Management</h1>
  </div>

  <!-- Filters -->
  <div class="flex items-center gap-4 mt-8">
    <div class="grid grid-cols-10 gap-3 w-full">
      <form class="col-span-7 border border-gray-300 rounded-md flex items-center gap-1 px-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="19"
          height="19"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-search-icon lucide-search text-gray-400"
        >
          <path d="m21 21-4.34-4.34" />
          <circle cx="11" cy="11" r="8" />
        </svg>
        <input type="text" placeholder="Search by username or email" class="w-full px-4 py-2 focus:outline-none" />
      </form>
      <form class="col-span-1 border border-gray-200 px-3 py-2 rounded-md text-xs flex items-center justify-center text-center">
        <input type="text" name="all" id="" value="all" class="hidden" />
        <button type="submit" class="cursor-pointer">All</button>
      </form>
      <form
        class="col-span-1 border border-gray-200 px-3 py-2 rounded-md text-xs flex items-center justify-center"
        <input
        type="text"
        name="active"
        id=""
        value="active"
        class="hidden"
      >
        <button type="submit" class="cursor-pointer">Active</button>
      </form>
      <form class="col-span-1 border border-gray-200 px-3 py-2 rounded-md text-xs flex items-center justify-center">
        <input type="text" name="suspended" id="" value="suspended" class="hidden" />
        <button type="submit" class="cursor-pointer">Suspended</button>
      </form>
    </div>
  </div>
  <!-- User Table  -->
  <div class="w-full mt-10">
    <div class="flex flex-col">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
              <thead>
                <tr>
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">User</th>
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Role</th>
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Status</th>
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Last Active</th>
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Items</th>
                  <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Action</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                {% for user, total_qty in users %}
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-gray-800 dark:text-neutral-200">
                    <p class="text-xs">{{ user.username }}</p>
                    <p class="text-xs text-gray-500">{{ user.email }}</p>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-800 dark:text-neutral-200">{{ user.role }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-800 dark:text-neutral-200">Active</td>
                  <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-800 dark:text-neutral-200">1 minute ago</td>
                  <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-800 dark:text-neutral-200">{{ total_qty }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-end text-xs font-medium flex items-center justify-end gap-5">
                    <span
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="17"
                        height="17"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-eye-icon lucide-eye"
                      >
                        <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" /></svg
                    ></span>
                    <span
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="17"
                        height="17"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-square-pen-icon lucide-square-pen"
                      >
                        <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                        <path
                          d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
                        /></svg
                    ></span>
                    <span
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="17"
                        height="17"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-trash2-icon lucide-trash-2"
                      >
                        <path d="M10 11v6" />
                        <path d="M14 11v6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                        <path d="M3 6h18" />
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></svg
                    ></span>
                  </td>
                </tr>
                {% endfor %}
              </tbody>

              <tfoot>
                <!-- <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">Footer</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">Footer</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">Footer</td>
                  <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                    <button
                      type="button"
                      class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-hidden focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:text-blue-400"
                    >
                      Footer
                    </button>
                  </td>
                </tr> -->
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock admin_dashoard %}
